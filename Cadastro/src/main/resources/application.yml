server:
  port: 8090
  servlet:
      context-path: /cadastro

spring:
  application:
    name: Cadastro
  datasource:
    username: postgres
    password: 123456
    url: jdbc:postgresql://localhost:5429/cadastro
  flyway:
    url: jdbc:postgresql://localhost:5429/cadastro
    user: postgres
    password: 123456
    validateOnMigrate: false
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect


